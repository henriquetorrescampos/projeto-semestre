spring.application.name=projeto-puc-go
spring.datasource.url=jdbc:postgresql://localhost:5432/projeto
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Suprime os logs detalhados do Hibernate
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN

# Suprime logs de geração de schema/DDL (pode precisar de ERROR ou OFF se WARN não for suficiente)
logging.level.org.hibernate.tool.hbm2ddl=WARN 

# Suprime logs de estatísticas de sessão e tipos de dados
logging.level.org.hibernate.engine.internal.StatisticalLoggingSessionEventListener=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN

# Opcional, se vir muitos logs do pool de conexões (HikariCP)
logging.level.com.zaxxer.hikari=WARN

# Garante que os logs do seu próprio pacote ainda apareçam em INFO
logging.level.com.projeto_final.projeto_puc_go=INFO

# NOVO: Suprime a maioria dos logs de outras bibliotecas para WARNING
logging.level.root=WARN